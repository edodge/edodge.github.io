<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Ashley and Eric Clambake Wedding</title>
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300italic,300,|Alegreya' rel='stylesheet' type='text/css'>
<script src="assets/libraries/jquery-1.8.3.min.js"></script>
<style>

html { 
  background: url(assets/img/bg-2000-min.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

#content {
	margin-left:20%;
	margin-top:80px;
}
h1 {
	color:white;
	font-family:"Josefin Sans";
	font-style:italic;
	font-weight:300;
	font-size:60px;
	margin-bottom:0px;
	text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; 
}
h4 {
	color:white;
	width:300px;
	/*text-align: center;*/
	font-family:"Alegreya";
	font-weight:400;
	/*font-style:italic;*/
	font-size:22px;
	padding-top:20px;
	margin-bottom:0px;
	padding-bottom:0px;
	text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; 
	padding-left:20px;
	margin-top:0px;
}
ul {
	list-style:none;
	padding-left:20px;
	width:300px;
}
li {
	color:white;
	padding-top:10px;
	padding-bottom:10px;
	font-family:"Josefin Sans";
	font-weight:300;
	font-size:24px;
	cursor:pointer;
	text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; 
}
li:hover {
	color:rgb(200,200,200);
}
li.clicked {
	color:rgb(200,200,200);
}

#columns {
	margin-top:20px;
}
#navcol {
	background-color: rgba(50,50,50,.7);
	width:310px;
	height:400px;
	float:left;
	margin-right:50px;
	margin-bottom:20px;
}
#contentcol {
	background-color: rgba(50,50,50,.7);
	width:400px;
	min-height:400px;
	float:left;
	visibility: hidden;
}
#contentbox {
	color:white;
	font-family:"Josefin Sans";
	font-weight:300;
	font-size:18px;
	padding:20px;
	margin-top:0px;
	line-height:24px;
}

#contentbox a, #contentbox a:visited {
	color:white;
}
#more {
	color:white;
	font-family:"Josefin Sans";
	font-weight:300;
	font-size:18px;
	font-style: italic;
	padding:20px;
	margin-top:0px;
	text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; 
	display:none;
}

</style>

</head>
<body>
	<div id="content">
		<h1>Ashley & Eric</h1>
		<div id="columns">
			<div id="navcol">
				<h4>June 11, 2016 :: Block Island</h4>
				<ul id="navlist">
					<li id="home">:: Home</li>
					<li id="about">:: About Block Island</li>
					<li id="travel">:: Getting there</li>
					<li id="accommodation">:: Where to stay</li>
					<li id="registry">:: Registry</li>
				</ul>
			</div>
			<div id="contentcol">
				<p id="contentbox">
					Content goes in here.
				</p>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript"> 
$(document).ready(function() {	

	$("li").on("click", function() {
		$("li").removeClass("clicked")
		if ($(this).attr("id")==="home") {
			$("#contentcol").css("visibility","hidden");
		}
		if ($(this).attr("id")==="about") {
			$(this).addClass("clicked")
			$("#contentbox").html("travel");
			$("#contentcol").css("visibility","visible");
		}
		if ($(this).attr("id")==="travel") {
			$(this).addClass("clicked")
			$("#contentbox").html("For guests coming from the New England area we recommend getting to Block Island via the <a href='http://www.blockislandferry.com/' target='_blank'>Block Island Ferry</a> from Point Judith, RI. Ferries are also available from Fall River, MA, Newport, RI, New London, CT, and Montauk, NY. <br><br>For guests coming from further away we recommend taking a <a href='https://www.capeair.com/' target='_blank'>short flight</a> to Block Island from Providence TF Green Airport. <br><br>While cars are allowed on the island (make sure to reserve your ferry berth at least 6 months in advance!), bikes and scooters are a great option for getting around during your stay. The wedding venue is a 20 minute walk from the main port area.<br><br>You can find additional travel information <a href='http://wikitravel.org/en/Block_Island' target='_blank'>here</a>."); 
			$("#contentcol").css("visibility","visible");
		}
		if ($(this).attr("id")==="accommodation") {
			$(this).addClass("clicked")
			$("#contentbox").html("We have rooms held at four different locations, all situated on Dodge Street, near the Old Port. Each property has rooms at a range of prices. <br><br> Please note that during high season on Block Island all accommodations have a two night minimum. Room blocks are reserved for Friday, June 10 and Saturday, June 11. <br><br> <a href='http://dariusblockisland.com/' target='_blank'><strong>Darius Inn</strong></a> <br> 11 rooms <br> <i>Only held until mid-October</i> <br> Funky B&B with great communal spaces, recommended for friends of the bride and groom. <br><br> <a href='http://blockislandinns.com/accommodation-type/blue-dory-inn/' target='_blank'><strong>Blue Dory Inn</strong></a> <br> 11 rooms (whole place) <br> Victorian-style B&B <br><br> <a href='http://blockislandinns.com/accommodation-type/avonlea/' target='_blank'><strong>Avonlea</strong></a> <br> 9 rooms <br> Beach House B&B, rooms reserved separately <br> No children under 16 <br><br> <a href='http://thegothicinn.com/' target='_blank'><strong>Gothic Inn</strong></a> <br> 9 room B&B <br><br> All the properties listed also have apartments or cottages not reserved in our room blocks, a great option for those looking for more privacy or space. "); $("#contentcol").css("visibility","visible"); //
		}
		if ($(this).attr("id")==="registry") {
			$(this).addClass("clicked")
			$("#contentbox").html("Coming soon!");
			$("#contentcol").css("visibility","visible");
		}
	});
});


</script>
</html>
